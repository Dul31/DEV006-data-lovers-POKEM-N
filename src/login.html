<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="images.png" href="images/barra-menu.png">
        <link hrenpmf="https://fonts.googleapis.com/css2?family=Changa+One&family=Maven+Pro:wght@500;800&display=swap" rel="stylesheet">
        <title>Pokemon Go</title>
        <link rel="stylesheet" href="intro-login.css" />
      </head>
<body>
    <main class="main-login">
        <div class="sound">
            <audio controls>
                <source src="sound.ogg">
                <source src="sounds/Pokemon Opening.mp3">
              </audio>
            </div>
        <div id="login">
            <form action="login" id="contenedor-login">
                <img class="logo-pokemon" src="images/login.png" alt="logo-login">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Laboratoria" required>
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Dev006" required>
                <p id="wrongPassword"><strong>Please, enter your username and password.</strong></p>
                <br>
                <label class="forgot-password"><strong>Forgot your password?</strong></label>
                <button id="btn-enter" class="btn-enter" type="submit">ENTER</button>
                <label class="sign-up">
                    "Don't have an account?"
                    <strong>Sign up</strong>
                </label>
            </form>
        </div>
    </main>
    <footer class="footer-login">Copyright Â© 2023 Laboratoria-Dev006 from Nacdul R. & Raquel F. All rights reserved.</footer>
    <script src="login.js" type="module"></script>
</body>
</html>
