<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="images.png" href="images/barra-menu.png">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Maven+Pro:wght@500;800&display=swap" rel="stylesheet">
    <title>Pokemon Go</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class ="barra-menu" id="barra-menu">
      <div class="contenedor-barra">
        <div class="contenedor-logo">
          <img class="img-menu" src="images/iconos/menu.png">
        </div>
        <input type="checkbox" id="btn-menu">
        <label class="glyphicon glyphicon-align-justify" for="btn-menu"></label>
        <nav class="elements">
         <ul>
          <li><a href="intro.html"><img src="images/iconos/inicio.png">HOME</a></li>
          <li><a href="login.html"><img src="images/iconos/login.png">LOG IN</a></li>
          <li class="item-menu"><a><img src="images/iconos/order.png">ORDER</a>
              <ul class="sub-menu-order">
                <li><a id="az"> A-Z </a></li>
                <li><a id="za"> Z-A </a></li>
                <li><a id="ascendente">ASCENDING</a></li>
                <li><a id="descendente">DESCENDING</a></li>                
              </ul>
          </li>
         <li><a href="filtrando-section" id="to-filter-link"><img src="images/iconos/filtrar.png">FILTER</a></li>
          <li ><a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE&gl=US"><img src="images/iconos/jugar.png">PLAY</a></li>
          <li><a href="cerrar.html"><img src="images/iconos/salida.png">SIGN OFF</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <main>
    <section class="pokemon">
        <div class="portadaBox">
          <picture class="portada">
            <img src="images/principal.jpeg">
          </picture>
        </div>
        <div class="searcher">
          <div>
            <input type="search" id="search" class="search-comun" placeholder= "search by name" autocomplete="off" spellcheck="false">
            <img src="images/icon-search.png" alt="buscar">
            <div class="pokebola">
              <img src="images/barra-menu.png" alt="pokebola">
            </div>
          </div>
        </div>
    </section>
    <section class="inicio">
       <section id="filtrando-section" class="filtrando">
          <nav class="box-filter">
            <div class="selectores">
              <div>
                <label for="type" id="tipo">TYPE</label>
                <select id="element-type-filter" >
                  <option class="type" id="all">--all--</option>
                  <option class="type" id="bug">Bug</option>
                  <option class="type" id="dragon"> Dragon</option>
                  <option class="type" id="electric">Electric</option>
                  <option class="type" id="fighting">Fighting</option>
                  <option class="type" id="fire">Fire</option>
                  <option class="type" id="flying">Flying</option>
                  <option class="type" id="ghost">Ghost</option>
                  <option class="type" id="grass">Grass</option>
                  <option class="type" id="ground">Ground</option>
                  <option class="type" id="ice">Ice</option>
                  <option class="type" id="normal">Normal</option>
                  <option class="type" id="poison">Poison</option>
                  <option class="type" id="psychic">Psychic</option>
                  <option class="type" id="rock">Rock</option>
                  <option class="type" id="water"> Water</option>
                </select>
              </div>
            </div>
            <div class="selectores">
              <div>
                <label for="weaknesses" id="debilidades">WEAKNESSES</label>
                  <select id="element-weaknesses-filter">
                    <option class="weaknesses" id="all">--all--</option>
                    <option class="weaknesses" id="bug">Bug</option>
                    <option class="weaknesses" id="dragon"> Dragon</option>
                    <option class="weaknesses" id="electric">Electric</option>
                    <option class="weaknesses" id="fighting">Fighting</option>
                    <option class="weaknesses" id="fire">Fire</option>
                    <option class="weaknesses" id="flying">Flying</option>
                    <option class="weaknesses" id="ghost">Ghost</option>
                    <option class="weaknesses" id="grass">Grass</option>
                    <option class="weaknesses" id="ground">Ground</option>
                    <option class="weaknesses" id="ice">Ice</option>
                    <option class="weaknesses" id="normal">Normal</option>
                    <option class="weaknesses" id="poison">Poison</option>
                    <option class="weaknesses" id="psychic">Psychic</option>
                    <option class="weaknesses" id="rock">Rock</option>
                    <option class="weaknesses" id="water"> Water</option>
                  </select>
              </div>
            </div>
            <div class="selectores">
              <div>
                <label for="strength" id="fortaleza">STRENGTH</label>
                <select id="element-strength-filter">
                  <option class="strength" id="all">--all--</option>
                  <option class="strength" id="bug">Bug</option>
                  <option class="strength" id="dragon"> Dragon</option>
                  <option class="strength" id="electric">Electric</option>
                  <option class="strength" id="fighting">Fighting</option>
                  <option class="strength" id="fire">Fire</option>
                  <option class="strength" id="flying">Flying</option>
                  <option class="strength" id="ghost">Ghost</option>
                  <option class="strength" id="grass">Grass</option>
                  <option class="strength" id="ground">Ground</option>
                  <option class="strength" id="ice">Ice</option>
                  <option class="strength" id="normal">Normal</option>
                  <option class="strength" id="poison">Poison</option>
                  <option class="strength" id="psychic">Psychic</option>
                  <option class="strength" id="rock">Rock</option>
                  <option class="strength" id="water"> Water</option>
                </select>
              </div>
            </div>
          </nav>
        </section>
      <div class="contenedor-pokemones" id="pokemones"> 
         <div class="contenedor-cards">
         </div>
      </div>   
    </section>
  </main>
    <script src="data.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
