<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="images.png" href="images/barra-menu.png">

    <title>Pokemon Go</title>
    <link rel="stylesheet" href="index.css" />

  <body>

      <div class="contenedor-barra">

          <img class="img-menu" src="images/iconos/menu.png">

        <input type="checkbox" id="btn-menu">
        <label class="glyphicon glyphicon-align-justify" for="btn-menu"></label>
        <nav class="elements">
         <ul>
          <li><a href="intro.html"><img src="images/iconos/inicio.png">HOME</a></li>
          <li><a href="login.html"><img src="images/iconos/login.png">LOG IN</a></li>
          <li class="item-menu"><a><img src="images/iconos/order.png">ORDER</a>
              <ul class="sub-menu-order">
                <li><a id="az"> A-Z </a></li>
                <li><a id="za"> Z-A </a></li>
                <li><a id="ascendente">ASCENDING</a></li>
                <li><a id="descendente">DESCENDING</a></li>                
              </ul>
          </li>
          <li class="item-menu"><a><img src="images/iconos/filtrar.png">TO FILTER</a>

              <li><a id="type">TYPE</a></li>

              <li><a id="resistencia">RESISTANT</a></li>
            </ul>

          <li ><a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE&gl=US"><img src="images/iconos/jugar.png">PLAY</a></li>
          <li><a href="cerrar.html"><img src="images/iconos/salida.png">SIGN OFF</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="pokemon">

            <img src="images/icon-search.png" alt="buscar">
          </div>
        </div>
    </section>
    <br>
    <section class="contenedor-pokemones">
      <div class="contenedor-cards">

      </div>
    </section>
  </main>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
